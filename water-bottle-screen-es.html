<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title id="pageTitle">Proyecto de conservación del agua</title>
</head>

<body>
    <div class="myContainer container py-4">
        <div class="text-center mb-4">
            <h2 id="title" class="mb-3">Consejos de Conservación<br>del Agua</h2>
            <p id="subTitle" class="text-start">En lugar de comprar botellas de agua desechables, usa una botella
                reutilizable. Las botellas de un solo uso llenan los vertederos y desperdician agua valiosa.</p>
        </div>

        <div class="row">
            <div class="col-4 text-center"></div>
            <div class="col-8 text-center">
                <p id="instruction" class="mb-4">Elige la botella de agua correcta.<br>Luego, haz clic en el grifo para
                    llenarla.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>

            <div class="col-4 justify-content-center">
                <img id="glass-bottle" class="img-fluid" src="images/glass-bottle.png" alt="Botella de vidrio">
            </div>

            <div class="col-4 justify-content-center">
                <div style="position: relative;">
                    <img id="plastic-bottle" class="img-fluid" src="images/plastic-bottle.png"
                        alt="Botella de plástico">
                    <img id="ban" class="top-images opacity-off pointer-events" src="images/no.gif"
                        alt="Símbolo de prohibido sobre la botella de plástico">
                </div>
            </div>
        </div>

        <div class="position-relative d-inline-block" style="width:280px;">
            <img id="faucet" src="images/faucet.png" alt="Llave de agua abierta" class="img-fluid"
                style="width: 90%; max-width: 220px;">

            <img id="bottle-under-faucet" src="images/glass-bottle.png" alt="Botella de vidrio"
                class="position-absolute faucetImg opacity-off">
        </div>

        <div class="text-end">
            <a id="nextButton" class="btn btn-success align-self-end myButton" href="shower-screen-es.html"
                role="button">Siguiente</a>
        </div>

    </div>
    <script src="js/helpers.js"></script>
    <script src="js/water-bottle-screen-es.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
