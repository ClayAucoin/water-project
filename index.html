<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

    <title>Water Conservation Project</title>
</head>
<body>
    <!-- Page wrapper fills the viewport -->
    <div class="min-vh-100 d-flex flex-column">

        <!-- Main content area (grows) -->
        <div class="container flex-grow-1 d-flex">
            <div class="row justify-content-center w-100">
                <!-- One centered column controls max width for BOTH image and buttons -->
                <div class="col-12 col-md-10 col-lg-8 d-flex flex-column py-4">

                    <h2 class="text-center">Water Conservation Tips</h2>
                    <p class="text-center">
                        It's important that we all do our part to use less water. Click through this app
                        for tips for conservation ideas.
                    </p>

                    <img src="water-in-glass.jpg" alt="Glass of water" class="img-fluid my-4">

                    <!-- Spacer pushes the button bar down when thereâ€™s extra height -->
                    <div class="flex-grow-1"></div>

                    <!-- Button bar: stays within the same column width as the image -->
                    <div class="d-flex justify-content-between" style="-min-height: 80px;">
                    <!-- Left buttons stacked -->
                    <div class="d-flex flex-column">
                        <button class="btn btn-primary mb-2">Spanish</button>
                        <button class="btn btn-primary">English</button>
                    </div>

                    <!-- Right button pinned to bottom -->
                    <div class="d-flex flex-column justify-content-end">
                        <button class="btn btn-success align-self-end">Next</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
