<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Water Conservation Project</title>
</head>

<body>
    <div class="min-vh-100 d-flex flex-column">

        <div class="container flex-grow-1 d-flex">
            <div class="row justify-content-center w-100">
                <div class="col-12 col-md-10 col-lg-8 d-flex flex-column py-3">

                    <p class="mb-3">
                        Instead of buying disposable water bottles, use a refillable bottle. One use water
                        bottles fill our landfills and trap valuable water.
                    </p>

                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                        rel="stylesheet">

                    <div class="container py-4">

                        <div class="row">
                            <div class="col-4 text-center"></div>
                            <div class="col-8 text-center">
                                <p class="mb-4">Choose the correct water bottle. Then click the faucet to fill.</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4"></div>

                            <div class="col-4 justify-content-center">
                                <img class="img-fluid" src="glass-bottle.png" alt="Glass bottle">
                            </div>

                            <div class="col-4 justify-content-center">
                                <img class="img-fluid" src="plastic-bottle.png" alt="Plastic bottle">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-end pt-4">
                        <button class="btn p-0 border-0 bg-transparent">
                            <img style="width: 90%; max-width: 220px;" src="faucet.png" alt="Faucet" class="img-fluid faucet-img">
                        </button>

                    </div>
                    <div class="d-flex justify-content-between" style="min-height: 80px;">
                        <div class="d-flex flex-column"></div>

                        <div class="d-flex flex-column justify-content-end">
                            <a class="btn btn-success align-self-end" href="page3.html" role="button">Next</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
