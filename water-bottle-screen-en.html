<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title id="pageTitle">Water Conservation Project</title>
</head>

<body>
    <div class="myContainer container py-4">
        <div class="text-center mb-4">
            <h2 id="title" class="mb-3">Water Conservation Tips</h2>
            <p id="subTitle" class="text-start">Instead of buying disposable water bottles, use a refillable
                bottle.<br>One use water bottles fill our landfills and trap valuable water.</p>
        </div>

        <div class="row">
            <div class="col-4 text-center"></div>
            <div class="col-8 text-center">
                <p id="instruction" class="mb-4">Choose the correct water bottle.<br>Then click the faucet to fill.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>

            <div class="col-4 justify-content-center">
                <img id="glass-bottle" class="img-fluid opacity-on" src="images/glass-bottle.png" alt="Glass bottle">
            </div>

            <div class="col-4 justify-content-center">
                <div style="position: relative;">
                    <img id="plastic-bottle" class="img-fluid" src="images/plastic-bottle.png" alt="Plastic bottle">
                    <img id="ban" class="top-images opacity-off pointer-events" src="images/no.gif"
                        alt="Ban symbol over the plastic bottle">
                </div>
            </div>
        </div>

        <div class="position-relative d-inline-block text-start" style="width:280px;">
            <img id="faucet" style="width: 90%; max-width: 220px;" src="images/faucet.png" class="img-fluid"
                alt="Faucet">

            <img id="bottle-under-faucet" src="images/glass-bottle.png" alt="Glass bottle" class="position-absolute"
                style="left: 67%; bottom: -70%; width: 50%; transform: translateX(-50%); z-index: 1; opacity:0;">
        </div>
        <div class="text-end">
            <a id="nextButton" class="btn btn-success align-self-end" href="shower-screen-en.html"
                role="button">Next</a>
        </div>

    </div>

    <script src="js/helpers.js"></script>
    <script src="js/water-bottle-screen-en.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
